<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex items-center justify-center min-h-screen bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600"
    >
      <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
        <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">
          Register
        </h2>
        <form action="register.php" method="POST">
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="input-field"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="input-field"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="input-field"
              placeholder="Choose a password"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="confirm_password"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password:</label
            >
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              class="input-field"
              placeholder="Confirm your password"
              required
            />
          </div>
          <div
            class="flex justify-center mb-6 g-recaptcha"
            data-sitekey="6LdKsJsqAAAAACMe5nETRExVH9vkw640e4qBvjoD"
          ></div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="p-2 border border-gray-300 rounded btn-primary"
            >
              Register
            </button>
          </div>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
          Sudah punya akun?
          <a href="login.html" class="text-indigo-500 hover:underline"
            >Login di sini</a
          >
        </p>
      </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
