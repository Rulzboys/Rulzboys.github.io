<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div
      class="flex items-center justify-center min-h-screen bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600"
    >
      <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="mb-6 text-3xl font-extrabold text-center text-gray-800">
          Create an Account
        </h2>
        <p class="mb-4 text-center text-gray-600">
          Join us and start your journey!
        </p>
        <form action="register.php" method="POST" class="space-y-4">
          <div>
            <label
              for="username"
              class="block mb-1 text-sm font-medium text-gray-700"
            >
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none"
              placeholder="Choose a username"
              required
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-1 text-sm font-medium text-gray-700"
            >
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none"
              placeholder="Enter your email"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-1 text-sm font-medium text-gray-700"
            >
              Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none"
                placeholder="Create a password"
                required
              />
              <button
                type="button"
                onclick="togglePassword('password')"
                class="absolute right-3 top-2.5 text-gray-500"
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>
          <div>
            <label
              for="confirm_password"
              class="block mb-1 text-sm font-medium text-gray-700"
            >
              Confirm Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none"
                placeholder="Confirm your password"
                required
              />
              <button
                type="button"
                onclick="togglePassword('confirm_password')"
                class="absolute right-3 top-2.5 text-gray-500"
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>
          <!-- reCAPTCHA Widget -->
          <div class="g-recaptcha" data-sitekey="6LdKsJsqAAAAACMe5nETRExVH9vkw640e4qBvjoD"></div>
          <button
            type="submit"
            class="w-full px-4 py-2 text-white bg-orange-500 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
          >
            Register
          </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
          Already have an account?
          <a href="login.html" class="text-orange-500 hover:underline"
            >Login here</a
          >
        </p>
      </div>
    </div>
    <script>
      function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }
    </script>
  </body>
</html>
